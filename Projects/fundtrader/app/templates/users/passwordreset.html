{% extends 'base.html' %}

{% block content %}
    <form class="form-container" action="" method="post" novalidate>
        {{ form.hidden_tag() }}

        <div class="spacer60"></div>
        <div></div>

        <div class="form-label">
            {{ form.login_name.label }}
        </div>
        <div class ="form-string-field">
            {{ form.login_name(class="form-string-field-font", size=33) }}
            <br>
            {% for error in form.login_name.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </div>

        <div class="spacer10"></div>
        <div></div>

        <div></div>
        <div class="form-submit">
            {{ form.submit(class="form-button") }}
        </div>
    </form>

    <div class="spacer60"></div>
{% endblock %}
